<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:object="${company}">
    <h1 class="text-center" th:text="${company} ?  'Edit Company' : 'Create Company'"></h1>
    <form class="container-md mt-5" th:action="@{/creating-company}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputCompanyName">Company name</label>
            <input type="text" class="form-control" id="inputCompanyName" placeholder="company name" name="name"
                   th:value="${company} ? ${company.getName()}">
        </div>
        <div class="form-group">
            <label for="inputInfo">About company</label>
            <textarea class="form-control" id="inputInfo" placeholder="about company" rows="3" name="info"
                      th:text="${company} ?${company.getInfo()}"></textarea>
        </div>
        <div class="form-group">
            <label for="inputSelect">Type of Company</label>
            <select id="inputSelect" class="form-select" name="companyTypeString">
                <option style="display:none;" selected
                        th:text="${company} ?  ${company.getCompanyType().getValue()} : 'Select type'"
                        th:value="${company} ?  ${company.getCompanyType().getValue()} : 'none'"></option>
                <option value="Technologies">Technologies</option>
                <option value="Sport">Sport</option>
                <option value="Education">Education</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputFinishDate">Date of finish</label>
            <input type="date" class="form-control" id="inputFinishDate" placeholder="Date of finish"
                   name="finishDateString" th:value="${company} ? ${finishDate}">
        </div>
        <div class="form-group">
            <label for="inputAmount">Amount of money to collect</label>
            <input type="number" class="form-control" id="inputAmount" placeholder="amount" name="amountToCollect"
                   th:value="${company} ? ${company.getAmountToCollect()}">
        </div>
        <div class="form-group">
            <label for="inputImage">Company Image</label>
            <div id="inputImage" class="file-upload-wrapper">
                <input type="file" id="input-file-now" class="file-upload" name="file"/>
            </div>
        </div>
        <button type="submit" class="btn btn-dark mt-3">Submit</button>
    </form>
    <div th:if="${error}!=null" class="container-md mt-2">
        <div class="alert alert-danger" th:text="${error}">

        </div>
    </div>
</div>
