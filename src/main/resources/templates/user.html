<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/userPage.css}">

</head>
<body>
<div role="navigation" th:replace="includes/header :: header">
</div>


<script>
    function redirect_to_company(id) {
        window.location.href = '../company-' + id
    }

    function redirect_to_update_company(id) {
        window.location.href = '../company-update-' + id
    }

    function redirect_to_create_company(id) {
        window.location.href = '../creating-company'
    }
</script>
<div class="container" th:object="${user}">
    <div class="main-body">


        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img th:src="${user.getPhotoUrl()}"
                                 alt="Admin" class="rounded-2" width="150">
                            <div class="mt-3">
                                <h4 th:text="${user.getUsername()}"></h4>
                                <!--                                <button class="btn btn-primary">Follow</button>-->
                                <!--                                <button class="btn btn-outline-primary">Message</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.getSurname()}+' '+${user.getName()}">

                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.getEmail()}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Country</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.getCountry()}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="d-flex align-items-center mb-3">Bonuses</h6>
                        <div class="scrollMenu">
                            <div class="text-wrap">
                                <p class="font-monospace">100 asfass fasfasf fsafasfas safasf asfasfa asfasf</p>
                            </div>
                            <div class="text-wrap">
                                <a>100 asfass fasfasf fsafasfas safasf asfasfa asfasf213213123 213123 213123</a>
                            </div>
                            <div class="text-wrap">
                                <a>100 asfass fasfasf fsafasfas</a>
                            </div>
                            <div class="text-wrap">
                                <a>100 asfass fasfasf fsafasfas safasf asfasfa asfasf21312 2131</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h6 class="d-flex align-items-center mb-3">Companies</h6>
                            <div class="row">
                                <div class="col-sm-3 p-0 align-self-center">
                                    <label for="inputTag" class="visually-hidden">Search</label>
                                    <input type="text" class="form-control m-0" id="inputTag" placeholder="Search">
                                </div>
                                <div class="col-sm-1 align-self-center">
                                    <input type="image" th:src="@{images/search.png}"
                                           class="btn-image rounded-2" alt="search" width="25">
                                </div>
                                <div class="col align-self-center">
                                    <select class="form-select" aria-label="Default select example">
                                        <option style="display:none;" selected>sort by</option>
                                        <option value="1">Name</option>
                                        <option value="2">TODO</option>
                                        <option value="3">TODO</option>
                                    </select>
                                </div>
                                <div class="col align-self-center text-center">
                                    <button class="btn btn-sm btn-light"
                                            th:onclick="'redirect_to_create_company()'">new Company
                                    </button>
                                </div>
                                <div class=" col align-self-center text-center
                                            ">
                                    <button class="btn btn-sm btn-light">delete</button>
                                </div>
                            </div>
                            <br>
                            <div th:each="company : ${user.getCompanies()}">
                                <div class="row btn-custom rounded-3">
                                    <div class="col align-self-center"
                                         th:onclick="'redirect_to_company('+${company.getId()}+')'">
                                        <img th:src="${company.getPhotoUrl()}"
                                             alt="Admin" class="rounded-3 " width="40">
                                    </div>
                                    <div class="col align-self-center pt-3 text-center"
                                         th:onclick="'redirect_to_company('+${company.getId()}+')'">
                                        <p class="fw-bold" th:text="${company.getName()}"></p>
                                    </div>
                                    <div class="col align-self-center text-center">
                                        <label for="checker" class="visually-hidden">Search</label>
                                        <input type="checkbox" id="checker" th:name="idsOfSelectedForDelete"
                                               th:value="${company.getId()}"
                                               class="form-check-input">
                                    </div>
                                    <div class="col align-self-center text-center">
                                        <input type="image" th:src="@{images/edit.png}"
                                               class="btn-image rounded-2" alt="search" width="20"
                                               th:onclick="'redirect_to_update_company('+${company.getId()}+')'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
