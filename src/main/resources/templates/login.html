<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Login</h1>
<form class="container-md mt-5" th:action="@{/login}" method="POST">
    <div class="form-group">
        <label for="inputText">Email address</label>
        <input type="text" class="form-control" id="inputText" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
    </div>
<!--    <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>-->
    <button type="submit" class="btn btn-dark mt-3">login</button>
    <div class="form-group mt-3">
<!--        <a class="btn btn-dark" href="/registration" role="button">registration</a>-->
    </div>
</form>


<a th:href="@{/oauth2/authorization/google}">Login with Google</a>
<a th:href="@{/oauth2/authorization/facebook}">Login with Facebook</a>

<div class="container-md mt-2">
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password or your account is blocked.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
